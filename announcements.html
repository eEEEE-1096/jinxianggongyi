<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器公告 - 锦湘工艺</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>锦湘工艺</h1>
            <p>Jinxiang Process</p>
        </div>
        <ul class="navbar-menu">
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于我们</a></li>
            <li><a href="progress.html">建设进度</a></li>
            <li><a href="announcements.html" class="active">服务器公告</a></li>
            <li><a href="bidding.html">建设招标</a></li>
            <li><a href="penalties.html">处罚公示</a></li>
            <li><a href="join.html">加入我们</a></li>
            <li><a href="contact.html">留言</a></li>
        </ul>
    </nav>

    <!-- 主要内容 -->
    <main class="container">
        <section class="content-section">
            <h2>服务器公告</h2>
            <div id="announcements-list">
                <!-- 公告列表将通过JavaScript动态加载 -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 锦湘工艺t服务器. 保留所有权利.</p>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
        // 加载公告内容
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data/announcements.json')
                .then(response => response.json())
                .then(data => {
                    const announcementsList = document.getElementById('announcements-list');
                    announcementsList.innerHTML = data.map(announcement => `
                        <div class="announcement-item">
                            <h3>${announcement.title}</h3>
                            <div class="announcement-meta">
                                <span class="date">${announcement.date}</span>
                                <span class="author">发布者: ${announcement.author}</span>
                            </div>
                            <div class="announcement-content">
                                <p>${announcement.content}</p>
                                ${announcement.image ? `<img src="${announcement.image}" alt="${announcement.title}">` : ''}
                            </div>
                        </div>
                    `).join('');
                });
        });
    </script>
</body>
</html>

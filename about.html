<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - 锦湘工艺</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>锦湘工艺</h1>
            <p>Jinxiang Process</p>
        </div>
        <ul class="navbar-menu">
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html" class="active">关于我们</a></li>
            <li><a href="progress.html">建设进度</a></li>
            <li><a href="announcements.html">服务器公告</a></li>
            <li><a href="bidding.html">建设招标</a></li>
            <li><a href="penalties.html">处罚公示</a></li>
            <li><a href="join.html">加入我们</a></li>
            <li><a href="contact.html">留言</a></li>
        </ul>
    </nav>

    <!-- 主要内容 -->
    <main class="container">
        <section class="content-section">
            <div id="about-content">
                <!-- 内容将通过JavaScript动态加载 -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 锦湘工艺服务器. 保留所有权利.</p>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
        // 加载关于我们内容
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data/about.json')
                .then(response => response.json())
                .then(data => {
                    const aboutContent = document.getElementById('about-content');
                    aboutContent.innerHTML = `
                        <h3>${data.title}</h3>
                        <p>${data.content}</p>
                        <div class="team-section">
                            <h4>${data.teamTitle}</h4>
                            <div class="team-members">
                                ${data.teamMembers.map(member => `
                                    <div class="team-member">
                                        <img src="${member.avatar}" alt="${member.name}">
                                        <h5>${member.name}</h5>
                                        <p>${member.role}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>

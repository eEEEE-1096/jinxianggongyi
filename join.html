<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入我们 - 锦湘工艺</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>锦湘工艺</h1>
            <p>Jinxiang Process</p>
        </div>
        <ul class="navbar-menu">
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于我们</a></li>
            <li><a href="progress.html">建设进度</a></li>
            <li><a href="announcements.html">服务器公告</a></li>
            <li><a href="bidding.html">建设招标</a></li>
            <li><a href="penalties.html">处罚公示</a></li>
            <li><a href="join.html" class="active">加入我们</a></li>
            <li><a href="contact.html">留言</a></li>
        </ul>
    </nav>

    <!-- 主要内容 -->
    <main class="container">
        <section class="content-section">
            <div id="join-content">
                <!-- 内容将通过JavaScript动态加载 -->
            </div>
            <div class="join-methods">
                <div class="join-method">
                    <i class="fab fa-qq"></i>
                    <h3>QQ群</h3>
                    <p>949043991</p>
                    <a href="https://jq.qq.com/?_wv=1027&k=5XW5X5X" class="btn" target="_blank">加入QQ群</a>
                </div>
                <div class="join-method">
                    <i class="fas fa-server"></i>
                    <h3>服务器地址</h3>
                    <p id="server-address">加载中...</p>
                    <button class="btn" onclick="copyServerAddress()">复制地址</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 锦湘工艺服务器. 保留所有权利.</p>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
        // 加载加入我们内容
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data/join.json')
                .then(response => response.json())
                .then(data => {
                    const joinContent = document.getElementById('join-content');
                    joinContent.innerHTML = `
                        <h2>${data.title}</h2>
                        <p>${data.content}</p>
                        <div class="requirements">
                            <h3>加入要求</h3>
                            <ul>
                                ${data.requirements.map(req => `<li>${req}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    
                    // 设置服务器地址
                    document.getElementById('server-address').textContent = data.serverAddress;
                });
        });

        function copyServerAddress() {
            const serverAddress = document.getElementById('server-address').textContent;
            navigator.clipboard.writeText(serverAddress).then(() => {
                alert('服务器地址已复制到剪贴板!');
            });
        }
    </script>
</body>
</html>
